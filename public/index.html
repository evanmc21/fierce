<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway:200,400" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Fierce</title>
</head>


<body>
    <div class="container">
        <div class="header">
            <h2>Fierce</h2>
            <p>Who is you favorite popstar?</p>
        </div>
        <div class="container-form">
        <form id="form">
            <p>
                <input type="radio" name="star" id="beyonce" value="Beyonce">
                <label for="beyonce">Beyonce</label>
            </p>
            <p>
                <input type="radio" name="star" id="mariah" value="Mariah">
                <label for="mariah">Mariah Carey</label>

            </p>
            <p>
                <input type="radio" name="star" id="rihanna" value="Rihanna">
                <label for="rihanna">RiRi</label>
            </p>
            <p>
                <input type="radio" name="star" id="demi" value="Demi">
                <label for="demi">Demi</label>
            </p>
            <p>
                <input type="radio" name="star" id="taylor" value="Taylor">
                <label for="taylor">T.Swift</label>
            </p>
            <input type="submit" value="Vote" class="btn">
        </form>
        </div>

        <br>
        <br>
        <br>
        <div id="chart-container"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.j"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            <script src="https://js.pusher.com/4.0/pusher.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
